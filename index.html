<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="icon.png">
    <title>Currency Convertor</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1>Currency Convertor</h1>
        <br>
        <form>
            <div class="amount">
                <p>Enter Amount</p>
                <input type="text">
            </div>
            <div class="drop">
                    <div class="drop1">
                        <p>From</p>
                        <div class="select-box from">
                            <img src="https://flagsapi.com/US/flat/64.png" alt="FLAG">
                            <select name="from"></select>
                        </div>
                    </div>
                    <i class="fa-solid fa-arrow-right-arrow-left fa-xl"></i>
                    <div class="drop1">
                        <p>To</p>
                        <div class="select-box to">
                            <img src="https://flagsapi.com/IN/flat/64.png" alt="FLAG">
                            <select name="to"></select>
                        </div>
                    </div>
            </div>
            <br>
            <br>
            <p class="msg">1 USD = 80 INR</p>
            <br>
            <br>
            <button>Get Exchange Rate</button>
        </form>
    </div>
    <script src="codes.js"></script>
    <script src="app.js"></script>
</body>
</html>
